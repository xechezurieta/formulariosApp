<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm">
      <!--Prodcuto-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            [ngModel]="initForm.producto"
            name="producto"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="nombreValido()">
            * Debe de ser de 3 letras</span
          >
        </div>
      </div>
      <!--Precio-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            [ngModel]="initForm.precio"
            name="precio"
          />
          <span class="form-text text-danger" *ngIf="precioValido()">
            * El precio debe de ser 0 o mayor</span
          >
        </div>
      </div>
      <!--Existencias-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            [ngModel]="initForm.existencias"
            name="existencias"
            customMin
            [minimo]="0"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
